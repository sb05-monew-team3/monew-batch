server:
  port: 8082

spring:
  application:
    name: monew_batch
    version: 1.0.0

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

  datasource-data:
    driver-class-name: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://localhost:${DB_LOCAL_PORT:5432}/${DB_LOCAL_DB_NAME:monew}
    username: ${DB_LOCAL_USER:postgres}
    password: ${DB_LOCAL_PASSWORD:1234}

  datasource-meta:
    driver-class-name: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://localhost:${DB_LOCAL_METADATA_PORT:5432}/${DB_LOCAL_METADATA_DB_NAME:monew_batch_metadata}
    username: ${DB_LOCAL_METADATA_USER:postgres}
    password: ${DB_LOCAL_METADATA_PASSWORD:1234}

naver:
  api:
    client_id: ${NAVER_API_CLIENT_ID}
    client_secret: ${NAVER_API_CLIENT_SECRET}
    url: https://openapi.naver.com/v1/search/news.json

aws:
  s3:
    enabled: true
  accessKeyId: ${AWS_S3_ACCESS_KEY}
  secretKey: ${AWS_S3_SECRET_KEY}
  region: ${AWS_S3_REGION}
  bucket: ${AWS_S3_BUCKET}
